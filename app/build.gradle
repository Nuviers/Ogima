apply plugin: 'com.android.application'


android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"
    defaultConfig {
        multiDexEnabled true
        applicationId "com.example.ogima"
        minSdkVersion 16
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            android.defaultConfig.vectorDrawables.useSupportLibrary = true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }

    android{
    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true

        // Sets Java compatibility to Java 8
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    }




    buildFeatures {

        dataBinding true

        // for view binding:
        // viewBinding true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    implementation 'androidx.navigation:navigation-ui:2.3.5'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'com.heinrichreimersoftware:material-intro:1.6'
    implementation 'androidx.annotation:annotation:1.3.0'

    //implementation 'com.google.firebase:firebase-core:19.2.0'
    implementation 'com.google.firebase:firebase-database:19.2.0'
    implementation 'com.google.firebase:firebase-storage:19.2.0'
    implementation 'com.google.firebase:firebase-auth:19.2.0'
    implementation 'com.google.android.gms:play-services-auth:19.2.0'
    implementation 'com.firebaseui:firebase-ui-storage:0.6.0'
    implementation 'com.google.gms:google-services:4.3.10'
    implementation 'com.google.firebase:firebase-analytics'

    //*implementation 'com.google.firebase:firebase-auth:11.8.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation platform('com.google.firebase:firebase-bom:28.4.2')

    implementation 'com.giphy.sdk:ui:2.1.11'


    //
    //***implementation 'com.google.firebase:firebase-auth:21.0.1'


    //implementation platform('com.google.firebase:firebase-bom:28.4.1')

    // Also declare the dependency for the Google Play services library and specify its version
    //***implementation 'com.google.android.gms:play-services-auth:19.2.0'

    //****implementation 'com.google.gms:google-services:4.3.10'


    //coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.0.7'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'



    //glide
    implementation 'com.github.bumptech.glide:glide:4.10.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.10.0'

    //circle imageview
    implementation 'de.hdodenhof:circleimageview:3.0.1'
    //implementation 'com.android.support:cardview-v7:25.2.0'
}
apply plugin: 'com.google.gms.google-services'
